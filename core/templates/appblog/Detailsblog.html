{% extends "base.html" %} {% block title %}details blog{% endblock title %}
<div>
  {% block content %}

  <div class="mx-auto w-full max-w-7xl">
    <div class="mt-5">
      <p class="text--2xl">{{object.title}}</p>
      <p>{{object.date}}</p>
      <p>{{object.author}}</p>
      {% if object.author == user %}
      <div class="p-2">
        <button class="px-2 py-2 bg-green-400 p-1 text-center rounded">
          Update
        </button>
        <a href="{% url "delete" object.id %}">
           <button class="px-2 py-2 bg-red-500 p-1 text-center rounded">
          Delete
        </button>
        </a>
       
      </div>

      {% endif %}
    </div>
    <div>
      <img src="{{object.image}}" alt="" />
    </div>
    <div class="mt-5">
      <p class="justify">{{object.content}}</p>
    </div>
  </div>
  {% endblock content %}
</div>
